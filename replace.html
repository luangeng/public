<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="luangeng">
    <title>字符替换工具</title>

    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/floating-labels/">
    <link rel="apple-touch-icon" href="https://v4.bootcss.com/docs/assets/img/favicons/apple-touch-icon.png"
          sizes="180x180">
    <link rel="icon" href="https://v4.bootcss.com/docs/assets/img/favicons/favicon-32x32.png" sizes="32x32"
          type="image/png">
    <link rel="icon" href="https://v4.bootcss.com/docs/assets/img/favicons/favicon-16x16.png" sizes="16x16"
          type="image/png">
    <link rel="mask-icon" href="https://v4.bootcss.com/docs/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="https://v4.bootcss.com/docs/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">

    <style>
    html,
    body {
      height: 100%;
      background-color: #fff;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      color: #000;
      box-shadow: inset 0 0 5rem rgba(0, 200, 200, .5);
    }

    .masthead {
      margin-bottom: 2rem;
    }

    .masthead-brand {
      margin-bottom: 0;
    }

    .cover {
      padding: 0 1.5rem;
      padding: .75rem 1.25rem;
    }

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
  margin-right: 2rem;
}

.form-label-group > input,
.form-label-group > label {
  height: 3.125rem;
  padding: .75rem;
}

.form-label-group > label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0; /* Override default `<label>` margin */
  line-height: 1.5;
  color: #495057;
  pointer-events: none;
  cursor: text; /* Match the input under the label */
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: 1.25rem;
  padding-bottom: .25rem;
}

.form-label-group input:not(:placeholder-shown) ~ label {
  padding-top: .25rem;
  padding-bottom: .25rem;
  font-size: 12px;
  color: #777;
}

/* Fallback for Edge
-------------------------------------------------- */
@supports (-ms-ime-align: auto) {
  .form-label-group > label {
    display: none;
  }
  .form-label-group input::-ms-input-placeholder {
    color: #777;
  }
}

/* Fallback for IE
-------------------------------------------------- */
@media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
  .form-label-group > label {
    display: none;
  }
  .form-label-group input:-ms-input-placeholder {
    color: #777;
  }
}
    </style>
</head>

<body>
<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">字符替换工具</h3>
        </div>
    </header>

    <main role="main" class="inner cover">
        <form class="form-inline">
            <div class="form-label-group">
                <input type="text" id="p1" class="form-control" placeholder="查找" required autofocus>
                <label for="p1">查找</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="p2" class="form-control" placeholder="替换为" required>
                <label for="p2">替换为</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="p3">
                <label class="form-check-label" for="p3">忽略大小写</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="p4">
                <label class="form-check-label" for="p4">全字匹配</label>
            </div>

            <button id="doit" type="button" class="btn btn-success">替换</button>
        </form>
        <div class="input-group">
            <textarea id="a" class="form-control" required rows="21" placeholder=""></textarea>
        </div>
    </main>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
$("#doit").click(function(){
    var str = $("#a").val();
    var p1 = $("#p1").val();
    if (str.length==0 || p1.length==0){
        alert("缺失参数")
        return;
    }
    var p2 = $("#p2").val();
    var p3 = $("#p3")[0].checked;
    var p4 = $("#p4")[0].checked;
    var str2 = str.replace(eval("/["+p1 + "]/gi"), p2);
    $("#a").val(str2);
});

</script>
</body>

</html>
